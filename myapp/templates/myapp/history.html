<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/static/myapp/GEMA_logo.png">
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding-top: 2rem;
            color: white;
        }
        .sidebar a {
            color: white;
            padding: 1rem;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex: 1;
            padding: 2rem;
        }
        .filter-bar { margin-bottom: 1.5em; }
        table { font-size: 0.95em; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="text-center mb-3">
            <img src="/static/myapp/GEMA_logo.png"  alt="GEMA Logo" style="max-width:120px;max-height:120px; margin-bottom:10px;">
        </div>
        <a href="/map/">Map</a>
        <a href="/devices/">Devices</a>
        <a href="/history/">History</a>
        <a href="/profile/">Profile</a>
        <button type="button" class="btn btn-outline-secondary w-100 mt-2" data-bs-toggle="modal" data-bs-target="#logoutModal">
            Logout
        </button>
        <hr>
        <div class="text-center" style="margin-top:16px;">
            <span style="font-size:0.8em; color:#bbb; vertical-align:middle; margin-right:6px;">powered by</span>
            <img src="/static/myapp/SOMOS_logo.png"  alt="SOMOS Logo" style="max-width:80px; vertical-align:middle; opacity:0.7;">
        </div>
    </div>
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Are you sure you want to logout?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Logout</button>
                </div>
            </form>
        </div>
    </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 class="mb-4">Prediction History</h2>
        <form class="row g-3 mb-3 filter-bar" id="filterForm" onsubmit="return false;">
            <div class="col-md-2">
                <label class="form-label">Prediction</label>
                <select id="filterLabel" class="form-select">
                    <option value="">All</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Latitude</label>
                <input type="text" id="filterLat" class="form-control" placeholder="e.g. 45.0">
            </div>
            <div class="col-md-2">
                <label class="form-label">Longitude</label>
                <input type="text" id="filterLng" class="form-control" placeholder="e.g. 9.0">
            </div>
            <div class="col-md-2">
                <label class="form-label">From</label>
                <input type="datetime-local" id="filterFrom" class="form-control">
            </div>
            <div class="col-md-2">
                <label class="form-label">To</label>
                <input type="datetime-local" id="filterTo" class="form-control">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="applyFilters()">Filter</button>
            </div>
        </form>
        <div class="mb-2">
            <button class="btn btn-success" onclick="downloadCSV()">Download CSV</button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="historyTable">
                <thead>
                    <tr>
                        <th>Device</th>
                        <th>Prediction</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-secondary btn-sm" id="prevPageBtn" onclick="prevPage()" disabled>Previous</button>
            <span id="paginationInfo"></span>
            <button class="btn btn-secondary btn-sm" id="nextPageBtn" onclick="nextPage()" disabled>Next</button>
        </div>
    </div>
    <script>
    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const pageSize = 10;

    async function fetchData() {
    const res = await fetch('/api/all_predictions/');
    allData = await res.json();
    // Sort by timestamp descending (newest first)
    allData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    populateLabelFilter();
    applyFilters();
}

    function populateLabelFilter() {
        const select = document.getElementById('filterLabel');
        const labels = [...new Set(allData.map(p => p.label).filter(l => l && l.trim() !== ""))];
        select.innerHTML = '<option value="">All</option>';
        labels.forEach(label => {
            let opt = document.createElement('option');
            opt.value = label;
            opt.textContent = label;
            select.appendChild(opt);
        });
    }

    function applyFilters() {
        const label = document.getElementById('filterLabel').value.trim().toLowerCase();
        const lat = document.getElementById('filterLat').value.trim();
        const lng = document.getElementById('filterLng').value.trim();
        const from = document.getElementById('filterFrom').value;
        const to = document.getElementById('filterTo').value;

        filteredData = allData.filter(p => {
            let match = true;
            if (label && (p.label || '').trim().toLowerCase() !== label) match = false;
            if (lat && String(p.latitude).indexOf(lat) === -1) match = false;
            if (lng && String(p.longitude).indexOf(lng) === -1) match = false;
            if (from && new Date(p.timestamp) < new Date(from)) match = false;
            if (to && new Date(p.timestamp) > new Date(to)) match = false;
            return match;
        });
        currentPage = 1;
        renderTable();
    }

    function renderTable() {
        const tbody = document.getElementById('historyBody');
        tbody.innerHTML = '';
        const totalPages = Math.ceil(filteredData.length / pageSize) || 1;
        const start = (currentPage - 1) * pageSize;
        const end = start + pageSize;
        const pageData = filteredData.slice(start, end);

        pageData.forEach(p => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${p.device_id || ''}</td>
                <td>${p.label || ''}</td>
                <td>${p.latitude ?? ''}</td>
                <td>${p.longitude ?? ''}</td>
                <td>${p.timestamp ? new Date(p.timestamp).toLocaleString() : ''}</td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('paginationInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prevPageBtn').disabled = currentPage === 1;
        document.getElementById('nextPageBtn').disabled = currentPage === totalPages;
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            renderTable();
        }
    }

    function nextPage() {
        const totalPages = Math.ceil(filteredData.length / pageSize) || 1;
        if (currentPage < totalPages) {
            currentPage++;
            renderTable();
        }
    }

    function downloadCSV() {
        let csv = "Device,Prediction,Latitude,Longitude,Timestamp\n";
        filteredData.forEach(p => {
            csv += `"${p.device_id || ''}","${p.label || ''}","${p.latitude ?? ''}","${p.longitude ?? ''}","${p.timestamp || ''}"\n`;
        });
        const blob = new Blob([csv], {type: 'text/csv'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'prediction_history.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    document.addEventListener('DOMContentLoaded', fetchData);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
