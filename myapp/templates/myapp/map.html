<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/static/myapp/GEMA_logo.png">
    <meta charset="UTF-8">
    <title>Device Predictions Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding-top: 2rem;
            color: white;
        }
        .sidebar a {
            color: white;
            padding: 1rem;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex: 1;
            padding: 2rem;
        }
        #map { height: 70vh; width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);}
        .filter-bar { margin-bottom: 1.5em; }
        .start-label {
            background: #2196f3;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            padding: 2px 8px;
            border: none;
            box-shadow: 0 1px 4px rgba(33,150,243,0.15);
        }
        .end-label {
            background: #ff9800;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            padding: 2px 8px;
            border: none;
            box-shadow: 0 1px 4px rgba(255,152,0,0.15);
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="text-center mb-3">
        <img src="/static/myapp/GEMA_logo.png" alt="GEMA Logo" style="max-width:120px;max-height:120px; margin-bottom:10px;">
    </div>
    <a href="/map/">Map</a>
    <a href="/devices/">Devices</a>
    <a href="/history/">History</a>
    <a href="/profile/">Profile</a>
    <button type="button" class="btn btn-outline-secondary w-100 mt-2" data-bs-toggle="modal" data-bs-target="#logoutModal">
        Logout
    </button>
    <hr>
    <div class="text-center" style="margin-top:16px;">
        <span style="font-size:0.8em; color:#bbb; vertical-align:middle; margin-right:6px;">powered by</span>
        <img src="/static/myapp/SOMOS_logo.png" alt="SOMOS Logo" style="max-width:80px; opacity:0.7;">
    </div>
</div>
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">Are you sure you want to logout?</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Content -->
    <div class="content">
        <h2 class="mb-4">Device Predictions Map</h2>
        <div class="filter-bar row g-2 align-items-center">
            <div class="col-auto">
                <label for="deviceSelect" class="col-form-label">Device:</label>
            </div>
            <div class="col-auto">
                <select id="deviceSelect" class="form-select"></select>
            </div>
            <div class="col-auto">
                <label for="predictionSelect" class="col-form-label">Prediction:</label>
            </div>
            <div class="col-auto">
                <select id="predictionSelect" class="form-select">
                    <option value="">All</option>
                </select>
            </div>
            <div class="col-auto">
                <button id="showBtn" class="btn btn-primary">Show</button>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        console.log("JS loaded"); // DEBUG: Confirm script is running
        let map = L.map('map').setView([0,0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        let currentPredictions = [];
        let markers = [];
        let pathLine = null;
        let pathLabels = [];

        // Fetch devices for dropdown
        async function loadDevices() {
            const res = await fetch('/device_status/');
            const devices = await res.json();
            const select = document.getElementById('deviceSelect');
            select.innerHTML = '';
            devices.forEach(d => {
                let opt = document.createElement('option');
                opt.value = d.device_id;
                opt.textContent = d.device_id;
                select.appendChild(opt);
            });
            // Load predictions for the first device
            if (devices.length > 0) {
                await loadPredictions(devices[0].device_id);
            }
        }

        // Fetch predictions for selected device and update dropdown
        async function loadPredictions(deviceId) {
            const res = await fetch(`/api/predictions/${deviceId}/`);
            currentPredictions = await res.json();
            const select = document.getElementById('predictionSelect');
            select.innerHTML = '<option value="">All</option>';
            // Only include labels that are not "condizioni normali"
            let labels = [...new Set(
                currentPredictions
                    .map(p => p.label)
                    .filter(label => (label || '').trim().toLowerCase() !== 'condizioni normali')
            )];
            labels.forEach(label => {
                let opt = document.createElement('option');
                opt.value = label;
                opt.textContent = label;
                select.appendChild(opt);
            });
        }

        function clearMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            if (pathLine) {
                map.removeLayer(pathLine);
                pathLine = null;
            }
            pathLabels.forEach(l => map.removeLayer(l));
            pathLabels = [];
        }

        async function showPredictions() {
            clearMarkers();
            const deviceId = document.getElementById('deviceSelect').value;
            const predLabel = document.getElementById('predictionSelect').value;

            // Fetch and draw device path (locations)
            const locRes = await fetch(`/api/locations/${deviceId}/`);
            const locations = await locRes.json();
            let pathBounds = null;
            if (locations.length > 1) {
                const latlngs = locations
                    .filter(l => typeof l.latitude === "number" && typeof l.longitude === "number" && !isNaN(l.latitude) && !isNaN(l.longitude))
                    .map(l => [l.latitude, l.longitude]);
                pathLine = L.polyline(latlngs, {color: '#4fc3f7', weight: 4}).addTo(map);
                pathBounds = pathLine.getBounds();

                // Add "Start" label
                let startLabel = L.tooltip({
                    permanent: true,
                    direction: 'right',
                    className: 'start-label'
                })
                .setContent('Start')
                .setLatLng(latlngs[0])
                .addTo(map);
                pathLabels.push(startLabel);

                // Add "End" label
                let endLabel = L.tooltip({
                    permanent: true,
                    direction: 'right',
                    className: 'end-label'
                })
                .setContent('End')
                .setLatLng(latlngs[latlngs.length - 1])
                .addTo(map);
                pathLabels.push(endLabel);
            }

            // Only use predictions with valid coordinates and not "condizioni normali"
            let validPreds = currentPredictions.filter(
                p =>
                    typeof p.latitude === "number" &&
                    typeof p.longitude === "number" &&
                    !isNaN(p.latitude) &&
                    !isNaN(p.longitude) &&
                    (p.label || '').trim().toLowerCase() !== 'condizioni normali'
            );

            // Case-insensitive, trimmed label filtering
            let filtered = predLabel
                ? validPreds.filter(
                    p => (p.label || '').trim().toLowerCase() === predLabel.trim().toLowerCase()
                )
                : validPreds;

            if (filtered.length) {
                let bounds = [];
                filtered.forEach(p => {
                    // Set marker color: graffiti=green, rifiuti=red
                    let color = (p.label || '').trim().toLowerCase() === 'graffiti' ? 'green' : 'red';
                    let iconUrl = color === 'green'
                        ? "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png"
                        : "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png";
                    let icon = L.icon({
                        iconUrl: iconUrl,
                        shadowUrl: "https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png",
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    });
                    let marker = L.marker([p.latitude, p.longitude], {icon})
                        .addTo(map)
                        .bindPopup(`<b>${p.label}</b><br>${p.timestamp}`);
                    markers.push(marker);
                    bounds.push([p.latitude, p.longitude]);
                });
                map.fitBounds(bounds);
            } else if (pathBounds) {
                // If no predictions, fit to path
                map.fitBounds(pathBounds);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadDevices();
            await loadPredictions(document.getElementById('deviceSelect').value);
            await showPredictions();

            document.getElementById('deviceSelect').addEventListener('change', async () => {
                await loadPredictions(document.getElementById('deviceSelect').value);
                // Do not call showPredictions here, wait for Show button
            });
            document.getElementById('showBtn').addEventListener('click', showPredictions);
            // Do not filter on predictionSelect change
        });
        // Add legend to map
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'info legend');
            div.style.background = 'white';
            div.style.padding = '8px 12px';
            div.style.borderRadius = '8px';
            div.style.boxShadow = '0 2px 6px rgba(0,0,0,0.15)';
            div.innerHTML = `
                <strong>Legend</strong><br>
                <i style="background:#4fc3f7; border-radius:2px; display:inline-block; width:18px; height:6px; margin-right:6px;"></i> Path<br>
                <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png" style="vertical-align:middle;width:16px;height:26px;"> Graffiti<br>
                <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png" style="vertical-align:middle;width:16px;height:26px;"> Rifiuti
            `;
            return div;
        };
        legend.addTo(map);

        // --- WebSocket for real-time updates ---
        let ws_scheme = window.location.protocol === "https:" ? "wss" : "ws";
        let ws_path = ws_scheme + '://' + window.location.host + '/ws/device_status/';
        let deviceStatusSocket = new WebSocket(ws_path);

        deviceStatusSocket.onopen = function() {
            console.log('[WebSocket] Connected to device_status channel');
        };
        deviceStatusSocket.onmessage = function(event) {
            try {
                const msg = JSON.parse(event.data);
                console.log('[WebSocket] Received:', msg); // DEBUG
                if (msg.type === 'device.status' || msg.type === 'device_status') {
                    // Real-time update: reload predictions and path for selected device
                    showPredictions();
                }
            } catch (e) {
                console.warn('[WebSocket] Error parsing message', e);
            }
        };
        deviceStatusSocket.onclose = function() {
            console.log('[WebSocket] Disconnected from device_status channel');
        };
        deviceStatusSocket.onerror = function(e) {
            console.error('[WebSocket] Error', e);
        };
    </script>
</body>
</html>
