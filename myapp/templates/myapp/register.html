{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Registrazione</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding-top: 2rem;
            color: white;
        }
        .sidebar a {
            color: white;
            padding: 1rem;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex: 1;
            padding: 2rem;
        }
        .register-card {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
        }
    </style>
</head>
<body>
    <!-- Content -->
    <div class="content">
        <div class="register-card">
            <div class="text-center mb-4">
                <img src="/static/myapp/GEMA_logo.png" alt="GEMA Logo" style="max-width:200px;max-height:200px;">
                {% if success %}
                    <div class="mt-2" style="color: #198754; font-weight: 500;">
                        {{ success }}
                    </div>
                {% endif %}
            </div>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nome utente</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ initial.username|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ initial.email|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Numero di telefono</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ initial.phone|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrati</button>
                <div class="text-center mt-3">
                    <span>Hai gi√† un account?</span>
                    <a href="{% url 'login' %}">Accedi</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
